<!--create 3x3 grid-->
<!DOCTYPE html>
<html>

<head>
    <style>
        #game-board {
            margin-left: auto;
            margin-right: auto;
            display:grid;
            width: 75%;
            height: 75%;
            box-align: center;
        }
        .row {
            display: block;
            border-bottom: solid;
            padding: 10%;
        }
        .col {
            display: inline-block;
            padding-right:30%;
            font-size: 40px;
            text-align: center;
        }

    </style>
</head>
    
<body>
<div>
    <div id='game-board'>
        <div id='row1' class='row'>
            <div id='row1-col1' class='col' onclick="togglePlace(event)">click here</div>
            <div id='row1-col2' class='col' onclick="togglePlace(event)">click here</div>
            <div id='row1-col3' class='col' onclick="togglePlace(event)">click here</div>
        </div>

    <div id='row2' class='row'>
        <div id='row2-col1' class='col' onclick="togglePlace(event)"></div>
        <div id='row2-col2' class='col' onclick="togglePlace(event)"></div>
        <div id='row2-col3' class='col' onclick="togglePlace(event)"></div>
    </div>
    
    <div id='row3' class='row'>
        <div id='row3-col1' class='col' onclick="togglePlace(event)"></div>
        <div id='row3-col2' class='col' onclick="togglePlace(event)"></div>
        <div id='row3-col3' class='col' onclick="togglePlace(event)"></div>
    </div>
</div>


</div>  
<script src='App.js'></script>

</body>
</html>
